<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interactive photo gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap">
		<!--Hooking up some CSS files-->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="lightbox/dist/css/lightbox.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<main class="main_content">
			<div class="first_line">
				<input type="text" id="search" name="search" placeholder="Search(16pt)" data-list=".search">

		</main>

		<script src="JavaScript/jQuery.js"></script>
		<script src="lightbox/dist/js/lightbox.js"></script>
		<script>
			lightbox.option({
			  'fadeDuration': 500,
			  'wrapAround': true,
			  'alwaysShowNavOnTouchDevices': true,
			})
		</script>
		<script src="search/jquery.hideseek.js"></script>
		<script>
			$('#search').hideseek({
				'list':           '.search',
		      	'nodata':         'no results',
		      	'attribute':      'data-title',
		      	'highlight':      true,
		      	'navigation':     true,
		      	'ignore_accents': true,      
			});
		</script>
	</body>
</html>
