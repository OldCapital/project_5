<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interactive photo gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap">
		<!--Hooking up some CSS files-->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/lightbox.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<main class="main_content">
			<div class="first_line">
				<input type="text" id="search" name="search" placeholder="Search(16pt)" data-list=".search">
			</div>
			<section class="search">
				<h4>Hay Bales</h4>
				<a href="photos/01.jpg" data-lightbox="photos" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="thumbnails/01.jpg" alt="Straw fields in countryside"></a>
			</section>

			<section class="search">
				<h4>Lake</h4>
				<a href="photos/02.jpg" data-lightbox="photos" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="thumbnails/02.jpg" alt="The lake"></a>
			</section>

			<section class="search">
				<h4>Canyon</h4>
				<a href="photos/03.jpg" data-lightbox="photos" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="thumbnails/03.jpg" alt="The canyon and trees below"></a>
			</section>

			<section class="search">
				<h4>Iceberg</h4>
				<a href="photos/04.jpg" data-lightbox="photos" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="thumbnails/04.jpg" alt="Very close to the iceberg"></a>
			</section>

			<section class="search">
				<h4>Desert</h4>
				<a href="photos/05.jpg" data-lightbox="photos" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="thumbnails/05.jpg" alt="Beautiful red cliffs"></a>
			</section>

			<section class="search">
				<h4>Fall</h4>
				<a href="photos/06.jpg" data-lightbox="photos" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="thumbnails/06.jpg" alt="The picture of coming fall"></a>
			</section>

			<section class="search">
				<h4>Plantation</h4>
				<a href="photos/07.jpg" data-lightbox="photos" data-title="I drove past this plantation yesterday, everything is so green!"><img src="thumbnails/07.jpg" alt="Green plantation"></a>
			</section>

			<section class="search">
				<h4>Dunes</h4>
				<a href="photos/08.jpg" data-lightbox="photos" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="thumbnails/08.jpg" alt="Sandy dunes"></a>
			</section>

			<section class="search">
				<h4>Countryside Lane</h4>
				<a href="photos/09.jpg" data-lightbox="photos" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="thumbnails/09.jpg" alt="Quiet stroll down countryside lane"></a>
			</section>

			<section class="search">
				<h4>Sunset</h4>
				<a href="photos/10.jpg" data-lightbox="photos" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="thumbnails/10.jpg" alt="Sunset at the coast"></a>
			</section>

			<section class="search">
				<h4>Cave</h4>
				<a href="photos/11.jpg" data-lightbox="photos" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="thumbnails/11.jpg" alt="The view of the landscape of a cave"></a>
			</section>

			<section class="search">
				<h4>Bluebells</h4>
				<a href="photos/12.jpg" data-lightbox="photos" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="thumbnails/12.jpg" alt="The snow on the mountain"></a>
			</section>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
		<script src="https://rawgit.com/vdw/HideSeek/master/jquery.hideseek.min.js"></script>
		<script src="JavaScript/methods_call.js"></script>
	</body>
</html>
